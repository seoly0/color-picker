<!DOCTYPE html>

<html>
<head>
  <style>
    .my-picker {
      display: flex;
      flex-direction: row;
      gap: 16px;
    }
  </style>
</head>
<body>

  <hsv-picker 
    id="picker" 
    class="my-picker"
    value="red"
    picker-direction="vertical"
    show-selected
  ></hsv-picker>

  <br />

  <hsv-picker 
  id="picker2" 
  value="DodgerBlue"

  sv-plane

  hue-picker-class="hue-picker"
  hue-picker-type="linear"
  hue-picker-direction="horizontal"
  hue-picker-length="200"
  hue-picker-thickness="10"
  hue-indicator-class="hue-indicator"
  
  saturation-picker-class="saturation-picker"
  saturation-picker-direction="horizontal"
  saturation-picker-length="200"
  saturation-picker-thickness="10"
  saturation-indicator-class="saturation-indicator"
  
  brightness-picker-class="brightness-picker"
  brightness-picker-direction="horizontal"
  brightness-picker-length="200"
  brightness-picker-thickness="10"
  brightness-indicator-class="brightness-indicator"

  show-selected
></hsv-picker>
</body>

<script type="module">
  import { HSVPicker } from '@/index'

  customElements.define('hsv-picker', HSVPicker)

  const picker1 = document.getElementById('picker')
  picker1.addEventListener('input', (evt) => {
    // console.log(evt.data)
    picker2.setAttribute('value', evt.data)
  })
  const picker2=  document.getElementById('picker2')
  picker2.addEventListener('input', (evt) => {
    picker1.setAttribute('value', evt.data)
    // console.log(evt.data)
  })
</script>

</html>
